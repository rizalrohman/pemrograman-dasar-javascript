<!DOCTYPE html>

	<title>Pemrograman Dasar Javascript | Variable dan Konstanta</title>

<body>




	<script type="text/javascript">
		
	/* Cara penulisan nama variable 
	1. Harus diawali dengan huruf
	2. Harus memperhatikan huruf besar kecil (case sensitive)
	3. Tidak boleh mengandung spasi
	4. Diawali dengan syntax var
	*/

	//Contoh penulisan variable
	var nama = "Rizal Rohman";

	</script>

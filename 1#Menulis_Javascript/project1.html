<!DOCTYPE html>
<html>
<head>
	<title>Cara Menulis Javascript</title>
</head>
<body>

	<!-- Menulis Javascript pada atribut -->
	<button onclick="alert('Kamu siapa?')">Hallo JS</button>
	<!-- End -->


	<!-- Menulis Javascript menggunakan tag script -->
	<script type="text/javascript">
		document.write("<br>Hello World.. write by tag script");
	</script>
	<!-- End -->

	<!-- Menulis Javascript menggunakan file eksternal -->
	<script type="text/javascript" src="file-js.js"></script>
	<!-- End -->
	

</body>
</html>
